name: Create Release Package

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.1

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create portable package
      run: python setup_portable.py
    
    - name: Create ZIP archive
      run: |
        Compress-Archive -Path portable_dist\* -DestinationPath SimplePDFSplitter-Portable.zip
      shell: pwsh
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: SimplePDFSplitter-Portable.zip
        body: |
          ## Simple PDF Splitter Release
          
          ### Installation
          1. Download SimplePDFSplitter-Portable.zip
          2. Extract to any folder
          3. Run "Run Simple PDF Splitter.bat"
          
          No Python installation required!
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}