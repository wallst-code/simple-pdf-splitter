<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simple PDF Splitter{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/SPS_Banner.svg') }}" 
                 alt="Simple PDF Splitter - Tools Built by Lawyers for Lawyers" 
                 class="header-banner"
                 onerror="this.style.display='none'; document.getElementById('header-fallback').classList.add('active');">
            <div id="header-fallback" class="header-fallback">
                <h1>Simple PDF Splitter</h1>
                <p>Tools Built by Lawyers for Lawyers</p>
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer-bar">
            <span class="footer-version">v1.0</span>
            <span class="footer-separator">|</span>
            <a href="/about" class="footer-link">About</a>
            <span class="footer-separator">|</span>
            <a href="/documentation" class="footer-link">Documentation</a>
            <span class="footer-separator">|</span>
            <a href="https://github.com/wallst-code/simple-pdf-splitter" class="footer-link" target="_blank">GitHub</a>
        </div>
    </div>
    
    {% block scripts %}{% endblock %}
</body>
</html>
