<svg width="1160" height="80" viewBox="0 0 1160 80" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="1160" height="80" fill="#ececec"/>

  <!-- Left PDF Icon -->
  <g transform="translate(30, 20)">
    <rect width="60" height="50" rx="6" ry="6" fill="#d32f2f"/>
    <text x="10" y="32" fill="#fff" font-size="20" font-weight="bold">PDF</text>
  </g>

  <!-- App Name -->
  <text x="110" y="38" fill="#222" font-size="26" font-weight="bold">Simple PDF Splitter</text>

  <!-- Tagline -->
  <text x="110" y="62" fill="#555" font-size="16">Tools Built by Lawyers for Lawyers</text>

  <!-- Arrow (shifted appropriately for new layout) -->
  <g transform="translate(460, 40)">
    <line x1="0" y1="0" x2="200" y2="0" stroke="#43d04e" stroke-width="3.5" marker-end="url(#brightArrow)" />
  </g>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="brightArrow" markerWidth="7" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 0, 7 3.5, 0 7" fill="#43d04e"/>
    </marker>
  </defs>

  <!-- Split PDF Visual (3 boxes) -->
  <g transform="translate(690, 20)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="40" height="50" rx="4" ry="4" fill="#d32f2f"/>
    <text x="6" y="32" fill="#fff" font-size="16" font-weight="bold">PDF</text>

    <!-- Gap -->
    <rect x="40" y="0" width="3" height="50" fill="#ececec"/>

    <!-- Box 2 -->
    <rect x="43" y="0" width="40" height="50" rx="4" ry="4" fill="#d32f2f"/>
    <text x="49" y="32" fill="#fff" font-size="16" font-weight="bold">PDF</text>

    <!-- Gap -->
    <rect x="83" y="0" width="3" height="50" fill="#ececec"/>

    <!-- Box 3 (smaller) -->
    <rect x="86" y="0" width="34" height="50" rx="4" ry="4" fill="#d32f2f"/>
    <text x="90" y="32" fill="#fff" font-size="14" font-weight="bold">PDF</text>
  </g>
</svg>
