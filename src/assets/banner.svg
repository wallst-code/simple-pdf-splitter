<svg width="1000" height="50" viewBox="0 0 1000 50" xmlns="http://www.w3.org/2000/svg" font-family="Arial, sans-serif">
  <!-- Background -->
  <rect width="1000" height="50" fill="#f9f9f9"/>

  <!-- Left PDF Icon -->
  <g transform="translate(20, 5)">
    <rect width="50" height="40" rx="6" ry="6" fill="#d32f2f"/>
    <text x="8" y="26" fill="#fff" font-size="16" font-weight="bold">PDF</text>
  </g>

  <!-- App Name -->
  <text x="90" y="24" fill="#222" font-size="20" font-weight="bold">Simple PDF Splitter</text>

  <!-- Tagline -->
  <text x="90" y="43" fill="#555" font-size="13">A Tool for Lawyers</text>

  <!-- Arrow (shifted 115px left from original) -->
  <g transform="translate(380, 20)">
    <line x1="0" y1="0" x2="160" y2="0" stroke="#43d04e" stroke-width="3" marker-end="url(#brightArrow)" />
  </g>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="brightArrow" markerWidth="6" markerHeight="6" refX="5" refY="3" orient="auto">
      <polygon points="0 0, 6 3, 0 6" fill="#43d04e"/>
    </marker>
  </defs>

  <!-- Split PDF Visual (unchanged, 3 boxes) -->
  <g transform="translate(625, 5)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="34" height="40" rx="4" ry="4" fill="#d32f2f"/>
    <text x="5" y="26" fill="#fff" font-size="14" font-weight="bold">PDF</text>

    <!-- Gap -->
    <rect x="34" y="0" width="2" height="40" fill="#f9f9f9"/>

    <!-- Box 2 -->
    <rect x="36" y="0" width="34" height="40" rx="4" ry="4" fill="#d32f2f"/>
    <text x="41" y="26" fill="#fff" font-size="14" font-weight="bold">PDF</text>

    <!-- Gap -->
    <rect x="70" y="0" width="2" height="40" fill="#f9f9f9"/>

    <!-- Box 3 (smaller) -->
    <rect x="72" y="0" width="28" height="40" rx="4" ry="4" fill="#d32f2f"/>
    <text x="75" y="26" fill="#fff" font-size="12" font-weight="bold">PDF</text>
  </g>
</svg>
